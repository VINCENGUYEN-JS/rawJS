<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="product-card">
      <div class="logo-cart">
        <img src="images/logo.jpg" alt="logo" />
        <i class="bx bx-shopping-bag"></i>
      </div>
      <div class="main-images">
        <img class="blue" src="images/blue.png" alt="product" />
      </div>
      <div class="shoe-details">
        <span class="shoe_name"> ADIDAS GAZE ZX </span>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos,
          praesentium maiores! Odio corporis et optio atque voluptas nesciunt
          nobis est dicta eius praesentium! Reprehenderit nostrum animi ducimus.
          Nihil, blanditiis odio.
        </p>
      </div>
      <div class="stars">
        <i class="bx bxs-star"></i>
        <i class="bx bxs-star"></i>
        <i class="bx bxs-star"></i>
        <i class="bx bxs-star"></i>
        <i class="bx bxs-star"></i>
      </div>
      <div class="color-price">
        <div class="color-option">
          <span class="color"> Color: </span>
          <div class="circles">
            <span class="circle blue"></span>
            <span class="circle pink"></span>
            <span class="circle yellow"></span>
          </div>
        </div>
        <div class="price">
          <span class="price_num"> $9.00 </span>
          <span class="price_letter">Nine dollars </span>
        </div>
      </div>
    </div>
  </body>
</html>
